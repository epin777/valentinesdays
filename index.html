<!DOCTYPE html>
<html lang="id">
  <head>

    <title>Happy Valentine</title>

      body {
        background-color: #ffb6c1;
        text-align: center;

      }
      h1 {
        color: #d70040;

      .heart {
        color: red;

      @keyframes pulse {
        from {

        }
        to {
          transform: scale(1.2);
        }
      }
      .message {
        font-size: 1.5rem;
        color: #800000;
        margin-top: 20px;
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #ff69b4;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #d70040;
      }
      .spotify-container {
        margin-top: 20px;
      }
    </style>
  </head>

</html>
